name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: self-hosted
    name: Build tinylytics
    steps:
    - uses: actions/checkout@v2

    - name: Build container
      run: docker-compose -f "../../../../docker-compose.yml" up -d --build
