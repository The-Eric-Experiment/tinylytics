{{if .PreviousFilters}}
<div class="previous-filters">
  {{range $i, $f := .PreviousFilters}}{{if $i}}, {{end}}{{$f}}{{end}}
</div>
{{end}}
<div class="sunken-panel">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Sessions</th>
      </tr>
    </thead>
    <tbody>
      {{range .Items}}
      <tr
        {{if
        .IsClickable}}class="clickable"
        hx-get="/?site={{$.Domain}}&p={{$.CurrentPeriod}}&{{.FilterKey}}={{.FilterValue}}{{$.QueryString}}"
        hx-target="body"
        hx-swap="outerHTML"
        hx-push-url="true"
        {{end}}
      >
        <td style="text-align: center; width: 20px">
          <img
            src="/static/images/browsers/{{.Icon}}.png"
            alt="{{.Value}}"
            class="icon"
            onerror="this.src='/static/images/browsers/unknown.png'"
          />
        </td>
        <td>{{.Label}}</td>
        <td style="text-align: right; width: 50px">{{.Count}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
